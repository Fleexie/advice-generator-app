<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>
<body>

<main class="wrapper">

  <section class="advice__container">
    <div class="advice__box">
      <h1 id="advice_id">Advice ID</h1>
      <p id="advice_text">Advice: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illum, nisi?</p>
      <picture>
        <source media="(max-width: 500px)" srcset="images/pattern-divider-mobile.svg">
        <source media="(min-width: 501px)" srcset="images/pattern-divider-desktop.svg">
        <img src="images/pattern-divider-desktop.svg" alt="Divider">
      </picture>
    </div>
    <button class="advice__btn" onclick="getAdvice()">
      <img src="images/icon-dice.svg" alt="New Advice">
    </button>
  </section>

</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Fleexie">Fleexie</a>.
  </div>
</body>
</html>
